<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!--load all styles -->
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
       
            <!-- Top Navbar -->
            <!--<div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left">
                        <i class="icon icon-back"></i>
                    </div>
                    <div class="title">GeekStore</div>
                  <div class="right"><i class="icon icon-forward"></i></div>
                </div>
            </div>-->
    
            <!-- Toolbar -->
            <!-- <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner">
                 Toolbar links 
                <a href="#" class="link">Link 1</a>
                <a href="#" class="link">Link 2</a>
                </div>
            </div> -->
        
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page login-page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">

                            <div class="page no-navbar no-toolbar no-swipeback">
                                <div class="login-screen-content">
                                    <div class="login-screen-title title-login">
                                        <img class="auris" src="icons/iconologo.svg" alt="">
                                    </div>

                                    
                                    <form class="formulario-login">
                                        <div class="list">
                                            <ul>
                                                <li class="item-content item-input">
                                                    <div class="item-inner">
                                                        <div class="item-title item-label">Email</div>
                                                        <div class="item-input-wrap">
                                                            <input type="text" name="username" placeholder="Tu Email" />
                                                        </div>
                                                    </div>
                                                </li>
                                                <li class="item-content item-input">
                                                    <div class="item-inner">
                                                        <div class="item-title item-label">Contraseña</div>
                                                        <div class="item-input-wrap">
                                                            <input type="password" name="password" placeholder="Tu contraseña" />
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>

                                        <div class="btn-login">
                                            <div class="row no-gap">
                                                <button id="btnIndex" class=" button button-raised button-fill button-round">
                                                    Ingresar
                                                </button>
                                            </div>
                                        </div>

                                        
                                            <div class="list">
                                            </div>

                                            <div class="block-footer">
                                               
                                               <!-- <p><a href="#" class="link back">Close Login Screen</a></p>-->
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                      



                        <!-- Link to another page -->
                        

                        <!-- In data-popup attribute we specify CSS selector of popup we need to open -->
                       

                        <!-- And somewhere in DOM -->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
